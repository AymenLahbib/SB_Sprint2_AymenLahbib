<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">


<link rel="stylesheet" type="text/css"
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Parcours</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Parcours
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Nom Parcours</th><th>Description</th>
</tr>
<tr th:each="p:${parcourss}">
<td th:text="${p.idPar}"></td>
<td th:text="${p.nomPar}"></td>
<td th:text="${p.descriptionPar}"></td>
<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" th:href="@{supprimerParcours(id=${p.idPar},
page=${currentPage},size=${size})}">Supprimer</a></td>
<td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-success"
th:href="@{modifierParcours(id=${p.idPar})}">Editer</a></td>
</tr>
<tr th:each="p:${parcourss.content}">
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeParcourss(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
